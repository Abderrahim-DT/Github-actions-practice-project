name: Test and Deploy

on:
  push:
    branches:
      - main


jobs:

    lint:

      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci
        
        - name: Run linter
          run: npm run lint

    test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test
    build:
      
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci
        
        - name: Build project
          run: npm run build
    deploy:
      
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci
        - name: Deploy to production
          
          run: |
                echo "Deploying to production..."